<html>
<head>
    <title>hackviewer</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <style type="text/css">
        body {font-size:12px;}
        .panel{width:200px;overflow-x:scroll;position:absolute;background:rgb(60, 60, 60)}
        .panel-body .code-class{color:rgb(196, 138, 71)}
        .panel-body .code-interface{color:rgb(173, 176, 50)}
        .panel-body .code-field{color:rgb(160, 138, 181)}
    </style>
</head>
<body>
<div class="container">
    <form class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" id="class-name" placeholder="className"/>
        </div>
        <button class="btn btn-primary" id="start">开始查看</button>
    </form>
    <div id="class-well">

    </div>
</div>
<script type="text/template" id="class-template">
    <div class="panel panel-default" id="{{id}}">
        <div class="panel-body">
            <div class="code-class">{{className}}</div>
            <div class="code-class next-class" title="{{parentClass}}">{{parentClass}}</div>
            {{#interfaces}}
            <div class="code-interface next-class" title="{{type}}">{{type}}</div>
            {{/interfaces}}
            {{#fields}}
            <div class="code-field next-class" title="{{type}}">{{name}}</div>
            {{/fields}}
        </div>
    </div>
</script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
